name: React CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Cambia seg√∫n tu proyecto

      - name: Navigate to project directory
        run: cd react-cero-experto/mini-project && pwd

      - name: Install dependencies
        working-directory: react-cero-experto/mini-project
        run: npm install

      - name: Run tests
        working-directory: react-cero-experto/mini-project
        run: npm test

      - name: Build the application
        working-directory: react-cero-experto/mini-project
        run: npm run build
